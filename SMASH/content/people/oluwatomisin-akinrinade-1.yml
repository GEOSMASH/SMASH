bio: Oluwatomisin is a University of Maryland graduate, having obtained a degree
  in Geographical Sciences with a specialization in GIS/Computer Cartography in
  2017. With a professional background as a GIS / Data analyst, Oluwatomisin
  developed proficient skills in spatial analysis and data visualization. He has
  since leveraged his experience in marketing and project management across
  various sectors, including government, web3, and agency projects, enabling him
  to adeptly apply a unique fusion of analytical and creative expertise,
  resulting in highly impactful outcomes.
