bio: Janna is a senior undergraduate double majoring in Environmental Science
  and Technology and Geographical Sciences and a 4+1 masters student in
  Geographical Sciences. She is interested in using GIS to analyze the spatial
  patterns of environmental issues such as the urban heat island effect,
  deforestation, and air pollution to help inform sustainable solutions to those
  problems. She plans to a career in environmental data science.
