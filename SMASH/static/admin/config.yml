backend:
  name: git-gateway
  branch: staging

media_folder: SMASH/static/img
public_folder: SMASH/img

collections:
  - name: 'blog'
    label: 'Blog'
    folder: 'SMASH/content/blog'
    format: 'frontmatter'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: 'news'
    label: "News"
    folder: 'SMASH/content/news'
    format: 'frontmatter'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor: 
      preview: false
  - name: 'core'
    label: "core"
    folder: 'SMASH/content/core'
    format: 'yaml'
    create: false
    slug: '{{slug}}'
    editor: 
      preview: false
  - name: 'smaart'
  label: "smaart"
  folder: 'SMASH/content/smaart'
  format: 'yaml'
  create: true
  slug: '{{year}}-{{month}}-{{day}}'
  editor: 
    preview: false
